<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>More Hands</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


    <script src="%PUBLIC_URL%/assets/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/jquery.fancybox.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/jquery.easing.min.js"></script>

    <script>
      $(document).on("click",'.faq-head',function(){
        $(this).parent('li').find('.faq-visible').slideToggle();
        $(this).parent('li').toggleClass('faq-open');
        $(this).parent('li').siblings().find('.faq-visible').slideUp();
        $(this).parent('li').siblings().removeClass('faq-open');
      });

      $(document).on("click",'.menu-toogler',function(){
        $('.main-menu').addClass('menu-open');
        $('body').addClass('overflow-none');
      });

      $(document).on("click",'.main-menu .close-btn',function(){
        $('.main-menu').removeClass('menu-open');
        $('body').removeClass('overflow-none');
      });

    </script>
  </body>
</html>
